<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App pedra papel ou tesoura</title>
</head>
<body>
    <style>
        .player-options img,
        .enemy-options img {
            max-width: 200px;
            opacity: 0.3;
            cursor:pointer;
        }

        .align {
            display: flex;
            justify-content: space-around;
        }
    </style>

    <h1 style="text-align: center;">Pedra, papel ou tesoura!</h1>
    <h2 style="text-align: center;" class="winner"></h2>
    <hr>

    <div class="align">
        
        <div class="player-options">

            <div><img opt="rock" src="rock.png"></div>
            <div><img opt="paper" src="paper.png"></div>
            <div><img opt="scissor" src="scissor.png"></div>

        </div>

        <div class="enemy-options">

            <div><img opt="rock" src="rock.png"></div>
            <div><img opt="paper" src="paper.png"></div>
            <div><img opt="scissor" src="scissor.png"></div>

        </div>

    </div>

    <script>
        var elements = document.querySelectorAll('.player-options div > img');
        var playerOpt = "";
        var enemyOpt = "";

        function validVictory(){

            let winner = document.querySelector('.winner');

            if(playerOpt == 'paper'){
                if(enemyOpt == 'paper'){
                    //Empate
                    winner.innerHTML = "O jogo foi empatado";
                }else if(enemyOpt == 'scissor'){
                    //Inimigo Ganhou
                    winner.innerHTML = "O adversário ganhou";
                }else{
                    //Player ganhou
                    winner.innerHTML = "Você ganhou!!";
                }
            }else if(playerOpt == 'scissor'){
                if(enemyOpt == 'paper'){
                    //Player ganhou
                    winner.innerHTML = "Você ganhou!!"
                }else if(enemyOpt == 'scissor'){
                    //Empate
                    winner.innerHTML = "O jogo foi empatado";
                }else{
                    //Inimigo Ganhou
                    winner.innerHTML = "O adversário ganhou";
                }
            }else{
                if(enemyOpt == 'paper'){
                    //Inimigo Ganhou
                    winner.innerHTML = "O adversário ganhou";
                }else if(enemyOpt == 'scissor'){
                    //Player Ganhou
                    winner.innerHTML = "Você ganhou!!";
                }else{
                    //Empate
                    winner.innerHTML = "O jogo foi empatado";
                }
            }
        }

        function resetOpacityPlayer(){
            for(i = 0; i < elements.length; i++){
                elements[i].style.opacity = 0.3;
            }
        }

        function enemyPlay(){
            let rand = Math.floor(Math.random()*3); // Math.rando()*3 dá um número aleatório entre 0 e 2, e o .floor arredonda esse número

            const enemyOptions = document.querySelectorAll('.enemy-options div > img');

            for(i = 0; i < enemyOptions.length; i++){
                enemyOptions[i].style.opacity = 0.3;
                if(i == rand){
                    enemyOptions[i].style.opacity = 1;
                    enemyOpt = enemyOptions[i].getAttribute('opt');
                }
            }
            

            validVictory();
            
        }

        for(i = 0; i < elements.length; i++){
            elements[i].addEventListener('click',function(e){
                resetOpacityPlayer();
                e.target.style.opacity = 1;
                playerOpt = e.target.getAttribute('opt');

                enemyPlay();
            })
        }
    </script>
</body>
</html>
